<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaración Final</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="line-container">
        <h1 class="ml1">
            <span class="text-wrapper">
                <span class="line line1"></span>
                <span class="letters">He aquí...</span>
                <span class="line line2"></span>
            </span>
        </h1>
    </div>

    <div class="line-container">
        <h2 class="ml2">por fin, luego de noches sin dormir...</h2>
    </div>

    <div class="line-container">
        <p class="ml3">puedo decir que estudiar no me sirvió de nada.</p>
    </div>

    <div class="line-container frenzy">
        <span class="ml4">tanto código,</span>
        <span class="ml4">tanto diagrama de flujo,</span>
        <span class="ml4">tantas variables,</span>
        <span class="ml4">incógnitas,</span>
        <span class="ml4">símbolos,</span>
        <span class="ml4">derivadas,</span>
        <span class="ml4">integrales...</span>
    </div>

    <div class="line-container">
        <p class="ml5">...para decir:</p>
    </div>

    <div class="line-container final">
        <p class="ml6">hola,</p>
    </div>
    <div class="line-container final">
        <p class="ml7">y adiós.</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
